name: Node CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run-tests:
    name: Execute tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
    uses: actions/setup-node@v4
        with:
          node-version: "20.x"
    
    - name: Install the dependencies
    - run: npm ci

    - name: Run tests
    - run: npm run test
